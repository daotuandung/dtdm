<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,200&display=swap"
        rel="stylesheet">
    <title>Điện toán đám mây</title>
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="container">

            <img class="logo" src="./img/logo.png" alt="">

            <div class="navline">
                <p class="navline__text">nhóm <i class="fa-solid fa-bars"></i> </p>
            </div>
        </div>
    </header>

    <div class="contents">
        <div class="slide">
            <div class="mySlides">
                <img class="silde__img" src="img\slide1.jpg">
                <div class="slide__text">Hoàng Anh</div>
            </div>
            <div class="mySlides"><img class="silde__img" src="img\slide2.jpg">
                <div class="slide__text">Đăng Huy</div>
            </div>
            <div class="mySlides"><img class="silde__img" src="img\slide3.jpg">
                <div class="slide__text">Đức Anh</div>
            </div>
            <div class="mySlides"><img class="silde__img" src="img\slide4.jpg">
                <div class="slide__text">Tuấn Dũng</div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/58ef18673d.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
